{% extends 'basse.html' %}


{% block title %}
    Delete book
{% endblock %}


{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-6">
            <p>Are you sure to delete <b>{{ book.name }}</b> ?</p>


            <form method="post">
                {% csrf_token %}
                <a href="{% url 'subject:book_list' book.subject_id %}" class="btn btn-secondary">Back</a>
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>

        </div>
    </div>
    </div>
{% endblock %}
