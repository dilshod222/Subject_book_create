{% extends 'basse.html' %}


{% block title %}
    Subject lists
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
           <div class="col-6 offset-3">
                {% if books %}
                    {% for book in books %}
                        <div class="card my-5">
                            <div class="card-body">
                                <p>{{ book.name }}</p>
                            </div>

                            <div class="card-footer">
                                <p>Created by : {{ book.created_by.username }}</p>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <h3>No Subject ...</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
