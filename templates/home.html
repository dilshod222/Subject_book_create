{% extends 'basse.html' %}

{% block title %}
    HOME PAGE
{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                {% if courses %}

                    {% for cours in courses %}
                        <div class="mt-3 d-flex justify-content-between">
                            <div>
                                <a href="{% url 'subject:subject_list' cours.id %}"
                               class="btn mx-3 btn-outline-primary">{{ cours.name }}</a>
                            </div>
                            <div>
                                  <a href="{% url 'subject:update_course' cours.id %}" class="btn btn-outline-secondary">&#128394</a>
                                  <a href="{% url 'subject:delete_course' cours.id %}" class="btn btn-outline-danger mx-3">&#128465</a>
                            </div>
                        </div>
                    {% endfor %}

                {% else %}
                    <h3>No Courses ...</h3>
                {% endif %}

                <div class="my-5">

                    <a href="{% url 'subject:create_course' %}" class="btn btn-info mx-3">Create Course</a>


                </div>
            </div>
        </div>
    </div>

{% endblock %}
